{% for post in site.categories[include.cat] %}

<div class="row">
  <div class="box">
    <div class="col-lg-12 text-center">
      <img class="img-responsive img-border img-full" src="{{ post.image_url }}">
      <h2>{{ post.title }}<br><small>{{ post.date | date: "%-d %B %Y" }}</small></h2>
      {{ post.excerpt }}

      {% if post.categories contains 'recipes' %}
        <a href="{{ post.url }}" class="btn btn-default btn-lg">Read More</a> 
      {% endif %}

      <hr/>
    </div>
  </div>
</div>

{% if post.youtube_code %} 
<div class="row">
  <div class="box">
    <div class="col-lg-12 text-center">
      <hr/>
      <h2 class="intro-text">Eleventy One <strong>Videos</strong></h2>
      <hr/>
      <iframe id="ytplayer" type="text/html" width="640" height="390"
      src="http://www.youtube.com/embed/{{ post.youtube_code }}?autoplay=1" frameborder="0"></iframe>
    </div>
  </div>
</div>
{% endif %}

{% endfor %}
